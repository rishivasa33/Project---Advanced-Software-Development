<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Aura Create Course</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/professorDashboard.css}"/>
</head>
<body>
<main role="main" class="container">
    <div class="starter-template">
        <h1>Course Creation Status </h1>
    </div>


    <div th:switch="${actionDone}">
        <h2 th:case="null">Error</h2> <h2 th:text ="${actionName}"></h2>
        <h2 th:case="*">
            Success
        </h2> <h2 th:text ="${actionName}"></h2>
    </div>

    <h2>
      <a th:href="@{~/professor/dashboard}">Back to Dashboard</a>
    </h2>


</main>
<!-- /.container -->
<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
