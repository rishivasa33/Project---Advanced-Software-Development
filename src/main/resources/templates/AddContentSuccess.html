<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Aura Create Course</title>
  <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/professorDashboard.css}"/>
</head>
<body>
<main role="main" class="container">
  <div class="starter-template">
    <h1>Course Content Addition Status </h1>
  </div>


  <div th:switch="${course_content_added}">
    <h2 th:case="null">Error in Creating Course Content</h2>
    <h2 th:case="*">
      Course Content Added Successfully
    </h2>
  </div>

  <h2>
    <a href="/dashboard/professor">Back to Dashboard</a>
  </h2>


</main>
<!-- /.container -->
<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
