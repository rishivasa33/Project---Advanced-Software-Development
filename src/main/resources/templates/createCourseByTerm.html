<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Course Term</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/professorDashboard.css}"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script  type="text/javascript" th:src ="@{/js/jquery-3.6.1.min.js}"></script>
</head>

<body>


<nav class="navbar navbar-expand-sm bg-dark navbar-dark" id="topNavBar">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/professor/dashboard">Home</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>

<main role="main" class="container">
    <div class="starter-template">
        <h1>Create a Course Instance for Course</h1>
        <h3>
            <span th:text="${courseCode}"></span>
        </h3>
        <h2>
            <span th:text="${courseName}"></span>
        </h2>
    </div>

    <div>
        <form  th:action="@{addCourseByTerm}" method="post">
            <input type = "hidden" th:value="${courseCode}" name="courseId">
            <label>Course Term:</label><br/>
            <select name = "courseTerm">
                <option value = "0"> Select Option </option>
                <option th:each="option : ${universityTermsList}" th:value="${option.termID}" th:text="${option.termName}"></option>
            </select>
            <br/>
            <label>Number of Seats</label><br/>
            <input type="number" name = "capacity"/><br/>
            <input type="submit" value="Create Course Term">


        </form>

    </div>


    <hr/>
    </div>

</main>

</body>

</html>
