<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/professorDashboard.css}"/>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script  type="text/javascript" th:src ="@{/js/jquery-3.6.1.min.js}"></script>
        <link rel="stylesheet" th:href="@{/css/studentDashboard.css}"/>
    </head>
    <body style="padding-left:10%; padding-right: 10%;">

        <h3>Register User</h3>

        <br/>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark" id="topNavBar">
            <ul class="navbar-nav">
                <li class="nav-item active" style="border: 1px solid grey;">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </nav>

        <br/><br/>

        <div th:switch="${message}">
            <div th:case="'success'" class="alert alert-success">
                <p><strong>Success!</strong> Operation performed successfully.</p>
            </div>
            <div th:case="'fail'" class="alert alert-danger">
                <p><strong>Failure!</strong> Operation failed. Please try again</p>
            </div>
        </div>

        <form method="post" th:action="@{/registerUser/add}" th:object="${user}" style="left-margin:10%;">
            <div>
                First Name: <input type="text" th:field="*{firstName}">
                <br/>
                Last Name: <input type="text" th:field="*{lastName}">
                <br/>
                Email: <input type="text" th:field="*{email}">
                <br/>
                Program:
                <select th:field="*{program}">
                    <option th:each="i : ${programMap}" th:value="${i.key}" th:text="${i.value}"></option>
                </select>
                <br/>
                Default Password: <input type="text" th:field="*{defaultPassword}">
                <br/>

            </div>

            <br/>

            <div class="form-group">
                <div>
                    Role: <br/>
                    <input type="radio" id="basic" name="role" value="1" th:field="*{role}">
                    <label for="basic">Basic</label>
                    <br/>
                    <input type="radio" id="student" name="role" value="5" th:field="*{role}">
                    <label for="student">Student</label>
                    <br/>
                    <input type="radio" id="professor" name="role" value="4" th:field="*{role}">
                    <label for="professor">Professor</label>
                    <br/>
                    <input type="radio" id="admin" name="role" value="3" th:field="*{role}">
                    <label for="admin">Admin</label>
                    <br/>
                    <input type="radio" id="superuser" name="role" value="2" th:field="*{role}">
                    <label for="superuser">Superuser</label>
                    <br/>
                </div>
            </div>

            <br/>

            <button type="submit">Register User</button>
        </form>

        <br/><br/>
    </body>
</html>
