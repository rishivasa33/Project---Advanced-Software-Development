<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="'Courses for Term - ' + ${termID}"></title>
    <link rel="stylesheet" th:href="@{/css/studentDashboard.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
</head>
<body>

<div class="title">
    <h1 th:text="'Registered Courses for Term: ' + ${termID}"></h1>
</div>


<nav class="navbar navbar-expand-sm bg-dark navbar-dark" id="topNavBar">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/student/dashboard">Dashboard</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/student/viewRegisteredCoursesByTerm">View Registered Courses By Term</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/student/viewTermsOpenForRegistration">Register for Courses</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="#">View Calendar</a>
        </li>
    </ul>
</nav>

<br><br>

<p th:if="${#lists.isEmpty(enrolled_courses_by_term_list)}">No Courses Registered!</p>
<ul>
    <li th:each="course:${enrolled_courses_by_term_list}">
        <a th:href="@{/student/course/{courseInstanceID}(courseInstanceID=${course.courseInstanceID})}"
           th:text="${course.courseInstanceID}"></a>
        <hr/>
    </li>
</ul>

</body>
</html>
