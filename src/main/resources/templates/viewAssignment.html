<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>View Assignment</h1>
<li  th:each="assignment :${assignmentList}">
    <a
    th:href="@{/loadAssignmentDetails/{assignmentId}(assignmentId = ${assignment})}"
    th:text="${assignment}"
    ></a>
    <hr/>
</li>

</body>
</html>
