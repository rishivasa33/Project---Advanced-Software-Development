<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Aura Professor Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/professorDashboard.css}"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script  type="text/javascript" th:src ="@{/js/jquery-3.6.1.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/professorDashboard.css}"/>
</head>
<body>
<main role="main" class="container">
    <div class="starter-template">
        <h1>Professor Dashboard</h1>
        <h2>
            <span th:text="${attribute}"></span>
        </h2>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" id="topNavBar">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/professor/dashboard">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>

    <div th:switch="${course_list}">
        <h2 th:case="null">No Graded Courses assigned for Professor</h2>
        <div th:case="*">
            <h2>Graded Courses taught by Professor</h2>
            <table>
                <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Course Name</th>
                    <th>Description</th>
                    <th>Total Points</th>
                    <th>Go to Course Details</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="course : ${course_list}">
                    <td th:text="${course[0]}"></td>
                    <td th:text="${course[1]}"></td>
                    <td th:text="${course[2]}"></td>
                    <td th:text="${course[3]}"></td>
                    <td> <a th:href ="@{courseDetails/(courseId=${course[0]})}"> Get Course Details </a></td>
                    <td> <a th:href ="@{createCourseByTerm/(courseId=${course[0]})}"> Add Course Instance To a Term </a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <hr/>
        <button><a href="create/course">Create a new Course</a></button>

    </div>

</main>
<!-- /.container -->
<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
