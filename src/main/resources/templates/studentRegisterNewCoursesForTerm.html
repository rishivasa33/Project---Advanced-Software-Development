<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="'Courses Available for Term - ' + ${termID}"></title>
    <link rel="stylesheet" th:href="@{/css/studentDashboard.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
</head>
<body>

<div class="title">
    <h1 th:text="'Courses Available for Term - ' + ${termID}"></h1>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark" id="topNavBar">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/student/dashboard">Dashboard</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/student/viewRegisteredCoursesByTerm">View Registered Courses By Term</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/student/viewTermsOpenForRegistration">Register for Courses</a>
        </li>
    </ul>
</nav>

<br><br>

<h2> Select Course </h2>
<p th:if="${#lists.isEmpty(available_courses_by_term_list)}">No Courses Available to Register Yet!</p>
<table class="table">
    <thead>
    <tr>
        <th>Course Code</th>
        <th>Course Start Date</th>
        <th>Course End Date</th>
        <th>Enrolled Seats</th>
        <th>Total Seats</th>
        <th>Register</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course:${available_courses_by_term_list}">
        <td th:text="${course.courseInstanceID}"></td>
        <td th:text="${course.courseStartDate}"></td>
        <td th:text="${course.courseEndDate}"></td>
        <td th:text="${course.enrolledSeats}"></td>
        <td th:text="${course.totalSeats}"></td>
        <td>
            <a th:href="@{/student/registerForCourse(courseInstanceID=${course.courseInstanceID}, courseTerm=${termID}, enrolledSeats=${course.enrolledSeats}, totalSeats=${course.totalSeats})}">
                <button type="button" class="btn btn-primary"> Register</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
