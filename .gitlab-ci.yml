variables:
 GIT_STRATEGY: clone
 
build:
 stage: build
 tags:
  - dalfcs_gitlab_docker_ci
 image: gradle:alpine
 script: ./gradlew assemble
 only:
  refs:
    - develop

test:
 stage: test
 tags:
  - dalfcs_gitlab_docker_ci
 image: gradle:alpine
 script: ./gradlew check
 only:
  refs:
    - develop
    
deploy:
 stage: deploy
 tags:
 - dalfcs_gitlab_docker_ci
 image: ruby:2.6
 script:
 - apt-get update -qy
 - apt-get install -y ruby-dev
 - gem install dpl
 - dpl --provider=heroku --app=$HEROKU_TESTAPP_NAME --api-key=$HEROKU_API_KEY
 only:
 - develop