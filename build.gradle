plugins {
	id 'org.springframework.boot' version '2.7.4'
	id 'io.spring.dependency-management' version '1.0.14.RELEASE'
	id 'java'
	id 'war'
}

group = 'dal.csci5308.project.group15.elearning'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'mysql', name: 'mysql-connector-java', version: '5.1.44'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.security:spring-security-test'
	testImplementation('org.springframework.boot:spring-boot-starter-test')
	implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.0.10.RELEASE'
	implementation group: 'org.apache.tomcat', name: 'tomcat-dbcp', version: '10.1.2'

}

bootJar {
   archiveClassifier.set('boot')
}

jar {
   archiveClassifier.set('')
}

tasks.named('test') {
	environment "IS_TEST_MODE", "TRUE"
	useJUnitPlatform()
}
